<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Usuarios - Sheynner Zavala</title>
  <!-- React UMD -->
  <script src="https://cdn.jsdelivr.net/npm/react@18/umd/react.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.min.js"></script>
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Small extra polish */
    .glass {
      background: linear-gradient(135deg, rgba(255,255,255,0.05), rgba(255,255,255,0.02));
      backdrop-filter: blur(6px);
    }
    .floating {
      transition: transform .18s ease, box-shadow .18s ease;
    }
    .floating:hover { transform: translateY(-6px); box-shadow: 0 12px 30px rgba(2,6,23,0.25); }
    /* make table nicer */
    .table-scroll { max-height: 56vh; overflow: auto; }
  </style>
</head>
<body class="bg-gradient-to-br from-gray-900 via-slate-900 to-gray-800 text-slate-100 min-h-screen">
  <div id="root" class="p-4"></div>

  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    /* ---------------------- Utilities ---------------------- */
    const Icon = ({ name, className = 'w-5 h-5 inline-block' }) => {
      const icons = {
        search: (<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" className={className}><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 1116.65 16.65z" /></svg>),
        plus: (<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke="currentColor" className={className} fill="none"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4v16m8-8H4"/></svg>),
        edit: (<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke="currentColor" className={className} fill="none"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M11 5h6m-6 0l-6 6v6h6l6-6"/></svg>),
        trash: (<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke="currentColor" className={className} fill="none"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 7l-1 12a2 2 0 01-2 2H8a2 2 0 01-2-2L5 7m5-4h4m-7 4h10"/></svg>),
        check: (<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke="currentColor" className={className} fill="none"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 13l4 4L19 7"/></svg>),
      };
      return icons[name] || null;
    };

    /* ---------------------- Helpers for date display ---------------------- */
    const formatDisplay = (iso) => {
      if (!iso) return '-';
      try {
        const d = new Date(iso);
        if (isNaN(d)) return String(iso);
        return d.toLocaleString();
      } catch (e) {
        return String(iso);
      }
    };

    /* ---------------------- Toast ---------------------- */
    const Toast = ({ toast, onClose }) => {
      useEffect(() => {
        if (!toast) return;
        const id = setTimeout(onClose, toast.duration || 3000);
        return () => clearTimeout(id);
      }, [toast]);
      if (!toast) return null;
      return (
        <div className="fixed right-4 bottom-6 z-50 max-w-xs">
          <div className={`p-3 rounded-xl glass border ${toast.type === 'error' ? 'border-red-600' : 'border-green-600'}`}>
            <div className="flex items-center space-x-3">
              <div className="p-2 rounded-full bg-black/30">
                {toast.type === 'error' ? <Icon name="trash" /> : <Icon name="check" />}
              </div>
              <div>
                <div className="font-semibold">{toast.title}</div>
                <div className="text-sm text-slate-300">{toast.message}</div>
              </div>
            </div>
          </div>
        </div>
      );
    };

    /* ---------------------- Modal ---------------------- */
    const Modal = ({ children, open, onClose }) => {
      if (!open) return null;
      return (
        <div className="fixed inset-0 z-40 flex items-center justify-center p-4">
          <div className="absolute inset-0 bg-black/60" onClick={onClose}></div>
          <div className="relative w-full max-w-lg rounded-2xl overflow-hidden glass border p-4 shadow-2xl floating">
            {children}
          </div>
        </div>
      );
    };

    /* ---------------------- Form Component ---------------------- */
    const UsuarioForm = ({ onSave, initialData = { nombre: '', email: '', password: '', activo: true }, onClose }) => {
      const [formData, setFormData] = useState(initialData);
      useEffect(() => setFormData(initialData), [initialData]);

      const handleChange = (e) => {
        const { name, value, type, checked } = e.target;
        setFormData(prev => ({ ...prev, [name]: type === 'checkbox' ? checked : value }));
      };

      const handleSubmit = async (e) => {
        e.preventDefault();
        await onSave(formData);
      };

      return (
        <div>
          <div className="flex items-center justify-between pb-2">
            <h2 className="text-xl font-bold">{initialData.id ? 'Editar Usuario' : 'Nuevo Usuario'}</h2>
            <button className="text-slate-300 hover:text-white" onClick={onClose}>✕</button>
          </div>
          <form onSubmit={handleSubmit} className="space-y-3">
            <input type="text" name="nombre" value={formData.nombre} onChange={handleChange} placeholder="Nombre completo" className="w-full p-3 rounded-lg bg-black/20 border border-transparent focus:border-blue-400" required />
            <input type="email" name="email" value={formData.email} onChange={handleChange} placeholder="Correo electrónico" className="w-full p-3 rounded-lg bg-black/20 border border-transparent focus:border-blue-400" required />
            <input type="password" name="password" value={formData.password} onChange={handleChange} placeholder="Contraseña" className="w-full p-3 rounded-lg bg-black/20 border border-transparent focus:border-blue-400" required={!initialData.id} />
            <div className="flex items-center space-x-2">
              <input id="activo" type="checkbox" name="activo" checked={formData.activo} onChange={handleChange} className="w-4 h-4" />
              <label htmlFor="activo">Activo</label>
            </div>

            <div className="flex justify-end space-x-2 pt-2">
              <button type="button" onClick={onClose} className="px-4 py-2 rounded-lg bg-gray-700 hover:bg-gray-600">Cancelar</button>
              <button type="submit" className="px-4 py-2 rounded-lg bg-gradient-to-r from-indigo-500 to-cyan-400 hover:from-indigo-600">Guardar</button>
            </div>
          </form>
        </div>
      );
    };

    /* ---------------------- Main List ---------------------- */
    const UsuarioList = () => {
      const [usuarios, setUsuarios] = useState([]);
      const [filtered, setFiltered] = useState([]);
      const [loading, setLoading] = useState(true);
      const [editingUser, setEditingUser] = useState(null);
      const [showForm, setShowForm] = useState(false);
      const [toast, setToast] = useState(null);

      // UI controls
      const [search, setSearch] = useState('');
      const [sortBy, setSortBy] = useState('id');
      const [sortDir, setSortDir] = useState('asc');
      const [perPage, setPerPage] = useState(8);
      const [page, setPage] = useState(1);

      const fetchUsers = async () => {
        try {
          setLoading(true);
          const res = await fetch('http://localhost:3000/api/usuario/listar');
          const data = await res.json();
          if (data.success) {
            // normalize date fields if backend uses different keys
            const normalized = data.data.map(u => ({
              ...u,
              created_at: u.created_at || u.createdAt || u.fecha_creacion || null,
              updated_at: u.updated_at || u.updatedAt || u.fecha_actualizacion || null
            }));
            setUsuarios(normalized);
          } else {
            setUsuarios([]);
            showToast({ title: 'Error', message: data.message || 'No se pudieron cargar usuarios', type: 'error' });
          }
        } catch (err) {
          console.error(err);
          showToast({ title: 'Error', message: 'Fallo al conectar con el servidor', type: 'error' });
        } finally {
          setLoading(false);
        }
      };

      useEffect(() => { fetchUsers(); }, []);

      const showToast = (t) => setToast({ ...t, duration: 2500 });

      // Search / filter / sort
      useEffect(() => {
        let list = [...usuarios];
        if (search.trim()) {
          const q = search.toLowerCase();
          list = list.filter(u => (u.nombre || '').toLowerCase().includes(q) || (u.email || '').toLowerCase().includes(q) || String(u.id).includes(q));
        }
        list.sort((a,b) => {
          const va = (a[sortBy] ?? '').toString().toLowerCase();
          const vb = (b[sortBy] ?? '').toString().toLowerCase();
          if (va < vb) return sortDir === 'asc' ? -1 : 1;
          if (va > vb) return sortDir === 'asc' ? 1 : -1;
          return 0;
        });
        setFiltered(list);
        setPage(1);
      }, [usuarios, search, sortBy, sortDir]);

      const totalPages = Math.max(1, Math.ceil(filtered.length / perPage));
      const pageItems = filtered.slice((page-1)*perPage, page*perPage);

      const handleDelete = async (id) => {
        if (!confirm('¿Estás seguro de eliminar este usuario?')) return;
        try {
          const res = await fetch(`http://localhost:3000/api/usuario/eliminar/${id}`, { method: 'DELETE' });
          const data = await res.json();
          if (data.success) {
            setUsuarios(prev => prev.filter(u => u.id !== id));
            showToast({ title: 'Eliminado', message: 'Usuario eliminado correctamente', type: 'success' });
          } else {
            showToast({ title: 'Error', message: data.message || 'No se pudo eliminar', type: 'error' });
          }
        } catch (err) {
          console.error(err);
          showToast({ title: 'Error', message: 'Fallo al eliminar', type: 'error' });
        }
      };

      const handleSave = async (userData) => {
        try {
          // attach timestamps (client-side) so they show immediately in the UI
          const nowISO = new Date().toISOString();
          if (!userData.id) userData.created_at = nowISO;
          userData.updated_at = nowISO;

          const method = userData.id ? 'PUT' : 'POST';
          const url = userData.id
            ? `http://localhost:3000/api/usuario/actualizar/${userData.id}`
            : 'http://localhost:3000/api/usuario/crear';

          const res = await fetch(url, {
            method,
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(userData)
          });
          const data = await res.json();
          if (data.success) {
            // Update UI immediately with local timestamp so user sees date/time of create/update
            if (userData.id) {
              setUsuarios(prev => prev.map(u => u.id === userData.id ? ({ ...u, ...userData, updated_at: userData.updated_at }) : u));
            } else {
              // try to use server-provided ID if available, otherwise temporary ID
              const newId = (data.insertId || data.id || (data.data && data.data.id) || Date.now());
              const newUser = { ...userData, id: newId };
              setUsuarios(prev => [newUser, ...prev]);
            }

            // attempt to refresh from server to get canonical timestamps if backend provides them
            fetchUsers();

            showToast({ title: 'Guardado', message: `Fecha: ${formatDisplay(userData.updated_at)}`, type: 'success' });
            setShowForm(false);
            setEditingUser(null);
          } else {
            showToast({ title: 'Error', message: data.message || 'No se pudo guardar', type: 'error' });
          }
        } catch (err) {
          console.error(err);
          showToast({ title: 'Error', message: 'Fallo al guardar', type: 'error' });
        }
      };

      return (
        <div className="max-w-7xl mx-auto">
          {/* Header */}
          <header className="flex flex-col md:flex-row items-start md:items-center justify-between gap-4 mb-6">
            <div className="flex items-center gap-4">
              <div className="p-3 rounded-2xl bg-gradient-to-br from-indigo-600 to-cyan-500 shadow-lg">
                <svg xmlns="http://www.w3.org/2000/svg" className="w-10 h-10 text-white" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="1.5" d="M12 2v20m10-10H2"/></svg>
              </div>
              <div>
                <h1 className="text-3xl font-extrabold leading-tight">Gestión de Usuarios</h1>
                <p className="text-slate-400 mt-1">Interfaz rápida · segura · responsiva</p>
              </div>
            </div>

            <div className="flex items-center gap-3 w-full md:w-auto">
              <div className="relative flex-1 md:flex-none">
                <input type="search" value={search} onChange={e => setSearch(e.target.value)} placeholder="Buscar por nombre, email o ID" className="w-full md:w-80 p-3 rounded-full bg-black/20 placeholder:text-slate-400 focus:outline-none focus:ring-2 focus:ring-cyan-400" />
                <div className="absolute right-3 top-1/2 -translate-y-1/2 text-slate-400">{Icon({name:'search', className:'w-5 h-5'})}</div>
              </div>

              <button onClick={() => { setShowForm(true); setEditingUser(null); }} className="flex items-center gap-2 px-4 py-2 rounded-full bg-gradient-to-r from-green-400 to-teal-500 hover:from-green-500 floating">
                {Icon({name:'plus'})} <span className="hidden md:inline">Nuevo Usuario</span>
              </button>
            </div>
          </header>

          {/* Controls */}
          <div className="flex flex-col md:flex-row items-center justify-between gap-3 mb-4">
            <div className="flex items-center gap-3">
              <label className="text-slate-400">Ordenar por</label>
              <select value={sortBy} onChange={e => setSortBy(e.target.value)} className="p-2 rounded bg-black/20">
                <option value="id">ID</option>
                <option value="nombre">Nombre</option>
                <option value="email">Email</option>
              </select>
              <button onClick={() => setSortDir(d => d === 'asc' ? 'desc' : 'asc')} className="px-3 py-2 rounded bg-black/20">{sortDir === 'asc' ? 'Asc' : 'Desc'}</button>
            </div>

            <div className="flex items-center gap-3">
              <label className="text-slate-400">Mostrar</label>
              <select value={perPage} onChange={e => setPerPage(Number(e.target.value))} className="p-2 rounded bg-black/20">
                <option value={4}>4</option>
                <option value={8}>8</option>
                <option value={16}>16</option>
              </select>
            </div>
          </div>

          {/* Content */}
          <div className="bg-black/20 rounded-2xl border p-4 glass">
            {loading ? (
              <div className="space-y-3">
                {[...Array(4)].map((_,i) => (
                  <div key={i} className="h-14 rounded-lg bg-black/10 animate-pulse"></div>
                ))}
              </div>
            ) : (
              <>
                {/* Responsive: cards on small screens */}
                <div className="sm:hidden space-y-3">
                  {pageItems.map(u => (
                    <div key={u.id} className="p-3 rounded-lg bg-black/40 border flex items-center justify-between">
                      <div>
                        <div className="font-semibold">{u.nombre}</div>
                        <div className="text-sm text-slate-300">{u.email}</div>
                        <div className="text-xs text-slate-400 mt-1">ID: {u.id} • {u.activo ? 'Activo' : 'Inactivo'}</div>
                        <div className="text-xs text-slate-300 mt-2">Creado: {formatDisplay(u.created_at)}</div>
                        <div className="text-xs text-slate-300">Última actualización: {formatDisplay(u.updated_at)}</div>
                      </div>
                      <div className="flex flex-col gap-2">
                        <button onClick={() => { setEditingUser(u); setShowForm(true); }} className="px-3 py-1 rounded bg-yellow-500 text-black">Editar</button>
                        <button onClick={() => handleDelete(u.id)} className="px-3 py-1 rounded bg-red-600">Eliminar</button>
                      </div>
                    </div>
                  ))}
                </div>

                {/* Table for md+ */}
                <div className="hidden sm:block">
                  <div className="table-scroll">
                    <table className="min-w-full text-sm">
                      <thead>
                        <tr className="text-left text-slate-300 sticky top-0 bg-black/30">
                          <th className="p-3">ID</th>
                          <th className="p-3">Nombre</th>
                          <th className="p-3">Email</th>
                          <th className="p-3">Creado</th>
                          <th className="p-3">Última actualización</th>
                          <th className="p-3">Activo</th>
                          <th className="p-3">Acciones</th>
                        </tr>
                      </thead>
                      <tbody>
                        {pageItems.map(user => (
                          <tr key={user.id} className="hover:bg-black/25">
                            <td className="p-3 align-top">{user.id}</td>
                            <td className="p-3 align-top">
                              <div className="font-semibold">{user.nombre}</div>
                              <div className="text-xs text-slate-400">{user.email}</div>
                            </td>
                            <td className="p-3 align-top">{user.email}</td>
                            <td className="p-3 align-top">{formatDisplay(user.created_at)}</td>
                            <td className="p-3 align-top">{formatDisplay(user.updated_at)}</td>
                            <td className="p-3 align-top">{user.activo ? <span className="px-2 py-0.5 rounded-full text-xs bg-green-600 text-black">Sí</span> : <span className="px-2 py-0.5 rounded-full text-xs bg-red-600 text-black">No</span>}</td>
                            <td className="p-3 align-top">
                              <div className="flex gap-2">
                                <button onClick={() => { setEditingUser(user); setShowForm(true); }} className="px-3 py-1 rounded bg-yellow-500 text-black hover:brightness-95">{Icon({name:'edit'})} <span className="hidden md:inline ml-1">Editar</span></button>
                                <button onClick={() => handleDelete(user.id)} className="px-3 py-1 rounded bg-red-600 hover:brightness-95">{Icon({name:'trash'})} <span className="hidden md:inline ml-1">Eliminar</span></button>
                              </div>
                            </td>
                          </tr>
                        ))}
                        {pageItems.length === 0 && (
                          <tr><td colSpan={7} className="p-6 text-center text-slate-400">No hay usuarios que coincidan.</td></tr>
                        )}
                      </tbody>
                    </table>
                  </div>
                </div>
              </>
            )}

            {/* Pagination */}
            <div className="flex items-center justify-between mt-4">
              <div className="text-slate-400">Mostrando {Math.min(filtered.length, (page-1)*perPage+1)} - {Math.min(filtered.length, page*perPage)} de {filtered.length}</div>
              <div className="flex items-center gap-2">
                <button className="px-3 py-2 rounded bg-black/20" onClick={() => setPage(1)} disabled={page===1}>Primera</button>
                <button className="px-3 py-2 rounded bg-black/20" onClick={() => setPage(p => Math.max(1, p-1))} disabled={page===1}>Anterior</button>
                <div className="px-3 py-2 rounded bg-black/20">{page} / {totalPages}</div>
                <button className="px-3 py-2 rounded bg-black/20" onClick={() => setPage(p => Math.min(totalPages, p+1))} disabled={page===totalPages}>Siguiente</button>
                <button className="px-3 py-2 rounded bg-black/20" onClick={() => setPage(totalPages)} disabled={page===totalPages}>Última</button>
              </div>
            </div>
          </div>

          {/* Footer */}
          <footer className="mt-6 text-center text-slate-400 text-sm">
            <div>Desarrollada por <span className="font-semibold text-slate-100">Sheynner Zavala</span></div>
            <div className="text-xs mt-1">UI moderna · Responsive · Accesible</div>
          </footer>

          {/* Modal Form */}
          <Modal open={showForm} onClose={() => { setShowForm(false); setEditingUser(null); }}>
            <UsuarioForm onSave={handleSave} initialData={editingUser || undefined} onClose={() => { setShowForm(false); setEditingUser(null); }} />
          </Modal>

          {/* Toast */}
          <Toast toast={toast} onClose={() => setToast(null)} />

        </div>
      );
    };

    // Render
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<UsuarioList />);
  </script>
</body>
</html>
